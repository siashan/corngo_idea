<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <%include("/inc/meta.html",{'title':'后台登陆'}){}%>
    <!-- CSS -->
    <!--<link rel="stylesheet" href="${ctxPath}/resource/lib/supersized/css/reset.css">-->
    <link rel="stylesheet" href="${ctxPath}/resource/lib/supersized/css/style.css">
    <link rel="stylesheet" href="${ctxPath}/resource/lib/supersized/css/supersized.css">
</head>

<body>

<div class="page-container">
    <h1>登录(Login)</h1>

    <form action="${ctxPath}/admin/passport/login" method="post">
        <input type="hidden" id="smsg" value='${msg!0}'/>
        <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
        <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
        <!--<input type="Captcha" class="Captcha" name="captcha" class="Captcha" placeholder="请输入验证码！">-->
        <!--<img id="captcha" style="margin-top: 25px;"  src="${ctxPath}/valid/captchaImage"/>-->
        <div class="error"><span>+</span></div>
        <button type="submit" class="submit_button">登录</button>
    </form>
</div>

<!-- Javascript -->
<script src="${ctxPath}/resource/lib/jquery/jquery-1.10.2.min.js"></script>
<script src="${ctxPath}/resource/lib/supersized/js/supersized.3.2.7.min.js"></script>
<script src="${ctxPath}/resource/lib/supersized/js/supersized-init.js"></script>
<script src="${ctxPath}/resource/lib/supersized/js/scripts.js"></script>
<script>
    $(function(){
        $("#captcha").click(changeImg);
        var errorMsg = $("#smsg").val();
        if(errorMsg != "0"){
            alert(errorMsg);
        }
    });
    //点击更换验证码
    function changeImg() {
        $("#captcha").attr("src", inc.ctx + "/valid/captchaImage?" + Math.random());
    }


</script>

</body>

</html>
