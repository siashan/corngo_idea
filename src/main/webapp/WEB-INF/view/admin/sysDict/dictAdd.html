
<section>
    <!--body wrapper start-->
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="form1" >
                            <input type="hidden" id="id" name="id" value="${sysDict.id!}">
                            <input type="hidden" name="_token" value="${session._token}">
                            <div class="form-group">
                                <label for="dictGroup" class="col-lg-2 col-sm-2 control-label">组别</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="dictGroup" name="dictGroup" value="${sysDict.dictGroup!}"
                                           placeholder="字典组别"
                                           data-rule="字典组别:required"
                                           data-target="#dictGroup-tip"
                                            >

                                    <p class="help-block" id="dictGroup-tip"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dictCode" class="col-lg-2 col-sm-2 control-label">值(code)</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="dictCode" name="dictCode" value="${sysDict.dictCode!}"
                                           placeholder="值（code）"
                                           data-rule="值(code):required"
                                           data-target="#dictCode-tip"
                                            >

                                    <p class="help-block" id="dictCode-tip"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dictName" class="col-lg-2 col-sm-2 control-label">名称</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="dictName" name="dictName" value="${sysDict.dictName!}"
                                           placeholder="名称"
                                           data-rule="名称:required"
                                           data-target="#dictName-tip">

                                    <p class="help-block" id="dictName-tip"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dictDesp" class="col-lg-2 col-sm-2 control-label">描述</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="dictDesp" name="dictDesp" value="${sysDict.dictDesp!}"
                                           placeholder="描述">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orderBy" class="col-lg-2 col-sm-2 control-label">排序</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="orderBy" name="orderBy" value="${sysDict.orderBy!}"
                                           placeholder="排序">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="button" class="btn btn-primary btn-block" onclick="mySubmit()">保&nbsp;&nbsp; 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>

        <!-- page end-->
    </section>
    <!--body wrapper end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<link rel="stylesheet" href="${ctxPath}/resource/lib/validate/jquery.validator.css">
<script type="text/javascript" src="${ctxPath}/resource/lib/validate/jquery.validator.js"></script>
<script type="text/javascript" src="${ctxPath}/resource/lib/validate/local/zh-CN.js"></script>
<script type="text/javascript" src="${ctxPath}/resource/lib/jquery/jquery.form.js"></script>
<script src="${ctxPath}/resource/lib/layer/layer.js"></script>
<script src="${ctxPath}/resource/module/admin/sysDict/dictAdd.js"></script>
