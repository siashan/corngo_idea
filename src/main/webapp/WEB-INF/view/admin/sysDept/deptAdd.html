
<section>
    <!--body wrapper start-->
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="form1" >
                            <input type="hidden" id="id" name="id" value="${sysMenu.id!}">
                            <input type="hidden" id="parentId" name="parentId" value="${parentId!}">
                            <input type="hidden" name="_token" value="${session._token}">
                            <div class="form-group">
                                <label for="name" class="col-lg-2 col-sm-2 control-label">名称</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="name" name="name" value="${sysDept.name!}"
                                           placeholder="组织机构名称"
                                           data-rule="名称:required"
                                           data-target="#name-tip"
                                            >

                                    <p class="help-block" id="name-tip"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="col-lg-2 col-sm-2 control-label">备注</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="remark" name="remark" value="${sysDept.remark!}"
                                           placeholder="备注"
                                           data-target="#remark-tip">

                                    <p class="help-block" id="remark-tip"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orderBy" class="col-lg-2 col-sm-2 control-label">排序</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="orderBy" name="orderBy" value="${sysDept.orderBy!}"
                                           placeholder="排序">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="button" class="btn btn-primary btn-block" onclick="mySubmit()">保&nbsp;&nbsp; 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>

        <!-- page end-->
    </section>
    <!--body wrapper end-->
</section>
